<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Matador de Monstro</title>
</head>
<body>
  <div id="app">
    <header>
      <h1>Matador de Monstros</h1>
    </header>
      <main id="main">
      <div id="jogador">
        <h1>Jogador</h1>
        <div class="barra-vida">
          <div class="life" :style="{width: widthLife}" :class="{danger: myLife < 20}"></div>
        </div>
        <p>{{ widthLife }}</p>
      </div>
  
      <div id="monstro">
        <h1>Monstro</h1>
        <div class="barra-vida">
          <div class="life" :style="{width: widthMonstro}" :class="{danger: lifeMonstro < 20}"></div>
        </div>
        <p>{{ widthMonstro }}</p>
      </div>
    </main>
    <section>
      <article v-if="perdeu">
        <h2 style="color: red">Você Perdeu! :(</h2>
      </article>
      <article v-if="ganhou">
        <h2 style="color: green">Você Ganhou! :)</h2>
      </article>
      <article id="btns">
        <template v-if="initial">
          <button @click="resetar" id="btn-iniciar">INICIAR NOVO JOGO</button>
        </template>

        <template v-else>
          <button id="btn-atack" @click="attack">ATAQUE</button>
          <button id="btn-especial" @click="attackEspecial">ATAQUE ESPECIAL</button>
          <button id="btn-curar" @click="curar">CURAR</button>
          <button id="btn-desistir" @click="initial = true">DESISTIR</button>
        </template>
      </article>
      <article class="logs">
        <div v-for="tabela in tabelas" class="tabela">
          <p :class="tabela.class">
            {{ tabela.message }}
          </p>
        </div>
      </article>
    </section>
    <script src="./app.js"></script>
</div>
</body>
</html>
